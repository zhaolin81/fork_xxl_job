xxl.job.login.username=admin

xxl.job.login.password=admin

#API accesstoken，运维工具，通过token直接访问api
#
xxl.job.access.token=accesstoken

# dingding token
# 钉钉告警token，钉钉群内机器人设置可获取到

xxl.job.dingding.token=xxxtoken