# xxl-job email
# 告警邮件发送账号设置

xxl.job.mail.host=smtp.163.com

xxl.job.mail.port=25

xxl.job.mail.username=usr@163.com

xxl.job.mail.password=pwd

xxl.job.mail.sendFrom=user@163.com

xxl.job.mail.sendNick=《任务调度平台XXL-JOB》


